<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR ERGenerator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      opacity: 1;
      transition: opacity 1s ease;
    }

    body.fade-out {
      opacity: 0;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 320px;
      height: 320px;
      text-align: center;
    }

    .ar-logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 56px;
      font-weight: bold;
      letter-spacing: 3px;
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff, 0 0 30px #00eaff;
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      animation: dropIn 3s ease-out forwards 2s;
    }

    @keyframes dropIn {
      0% { top: -100px; opacity: 0; transform: translateX(-50%) scale(0.8); }
      70% { top: 180px; opacity: 1; transform: translateX(-50%) scale(1.1); }
      100% { top: 170px; transform: translateX(-50%) scale(1); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .credit {
      position: absolute;
      bottom: 15px;
      font-size: 12.05px;
      font-weight: bold;
      color: #aaa;
      width: 100%;
      text-align: center;
      line-height: 1.2;
      font-family: 'Segoe UI', sans-serif;
    }

    @media (max-width: 400px) {
      .container {
        transform: scale(0.9);
      }
      .ar-logo {
        font-size: 48px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cloud">
      <div class="cloud-extra"></div>
    </div>
    <div class="ar-logo">AR</div>
    <div class="credit">
      Full Stack Development and DevOps: Aswin Raj A <br><br>
    </div>
  </div>
 <script>
    setTimeout(function () {
        document.body.classList.add("fade-out");
        setTimeout(function () {
            window.location.href = "{% url 'home' %}";
        }, 1000);
    }, 4000);
</script>
</body>
</html>
